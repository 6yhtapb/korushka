<div class="app-wrapper">
  <div class="filters">
  <app-filter  [levelsItems]="levels" [nationsItems]="nations" [classNamesItems]="classNames" (onFilterPressed)="filterShips($event)"></app-filter>
  </div>
  <div class="ships" *ngIf="ships ">
    <div *ngFor="let ship of ships" class="ships__list">
      <app-ship-item  [ship]="ship"></app-ship-item>
    </div>
  </div>
</div>
